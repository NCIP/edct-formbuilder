<script type="text/javascript">

    dojo.addOnLoad(function() {
        // our test data store for this example:
        //var store = new dojox.data.CsvStore({
        //    url: '../../_static/dojo/dojox/grid/tests/support/movies.csv'
        //});

		var testData = "val1.1, val1.2, val1.3\n" + "val2.1, val2.2, val2.3\n";
		var store = new dojox.data.CsvStore({identifier: "testData", data: testData});


        // set the layout structure:
        var layout = [{
            field: 'Title',
            name: 'Title of Movie',
            width: '100px'
        },
        {
            field: 'Year',
            name: 'Year',
            width: '50px'
        },
        {
            field: 'Producer',
            name: 'Producer',
            width: 'auto'
        }];

        // create a new grid:
        var grid = new dojox.grid.DataGrid({
            store: store,
            rowSelector: '20px',
            structure: layout
        },
        document.createElement('div'));

        // append the new grid to the div "gridContainer4":
        dojo.byId("gridDiv").appendChild(grid.domNode);

        // Call startup, in order to render the grid:
        grid.startup();
    });
</script>
